<!-- web/index.html -->
<!-- 変更点:
     - Pythonのf-stringを廃止して、テンプレとして独立保存
     - Python側が {{ISS_API}} と {{UPDATE_MS}} を置換して iss_web/index.html を生成する
-->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISS Tracker</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <div id="map"></div>
  <div class="hud" id="hud">Loading...</div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Pythonでの置換部
    const API = "{{ISS_API}}";
    const UPDATE_MS = {{UPDATE_MS}};

    // 世界地図
    const map = L.map('map', { worldCopyJump: true }).setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 8,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map);
    const hud = document.getElementById('hud');

    function fmt(n, digits=4) {
      return Number(n).toFixed(digits);
    }

    async function updateISS() {
      try {
        const res = await fetch(API, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        const lat = data.latitude;
        const lon = data.longitude;

        marker.setLatLng([lat, lon]);
        map.panTo([lat, lon], { animate: true, duration: 0.8 });

        const ts = data.timestamp ? new Date(data.timestamp * 1000) : null;

        hud.innerHTML =
          `<div><b>ISS</b> 現在地</div>` +
          `<div>lat: ${fmt(lat)}, lon: ${fmt(lon)}</div>` +
          (data.altitude != null ? `<div>alt: ${fmt(data.altitude, 2)} km</div>` : ``) +
          (data.velocity != null ? `<div>vel: ${fmt(data.velocity, 2)} km/h</div>` : ``) +
          (ts ? `<div>time: ${ts.toLocaleString()}</div>` : ``) +
          `<div>next update: ${Math.round(UPDATE_MS/1000)} sec</div>`;
      } catch (e) {
        hud.innerHTML = `<div><b>Error</b>: ${String(e)}</div>`;
      }
    }

    updateISS();
    setInterval(updateISS, UPDATE_MS);
  </script>
</body>
</html>
